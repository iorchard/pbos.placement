---
- name: Debian | Install prerequisite packages
  apt:
    name: "{{ item }}"
    state: "{{ apt_state }}"
    update_cache: true
    allow_unauthenticated: false
  register: _apt
  until: not _apt.failed
  retries: 3
  delay: 3
  loop: "{{ prereq_pkgs }}"
  become: true

- name: Debian | Install openstack apt repo keyring
  ansible.builtin.apt_key:
    url: "{{ osbpo_keyring.url }}"
    keyring: "{{ osbpo_keyring.file }}"
    state: present
  become: true

- name: Debian | Add openstack apt repository
  ansible.builtin.apt_repository:
    repo: "{{ item.repo }}"
    state: present
    mode: "0644"
    filename: "{{ item.filename }}"
    update_cache: true
    validate_certs: true
  become: true
  loop: "{{ osbpo_repos }}"

- name: Debian | Install packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: "{{ apt_state }}"
    update_cache: true
    allow_unauthenticated: false
  register: _apt
  until: not _apt.failed
  retries: 3
  delay: 3
  become: true
  loop: "{{ packages }}"
...
